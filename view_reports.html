{% extends "base.html" %}

{% block title %}Dewdrops Saved Reports{% endblock %}

{% block content %}
<h1>Dewdrops Saved Reports</h1>
{% for report in reports %}
    <div class="report card mb-3">
        <div class="card-body">
            <h2>{{ report[0] }}</h2>
            <p style="white-space: pre-wrap;">{{ report[1] }}</p>
        </div>
    </div>
{% endfor %}
<div class="mt-3">
    <a href="/" class="btn btn-primary report-btn">Back</a>
</div>
{% endblock %}
