<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dewdrops Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .category {
            margin: 20px 0;
            padding: 15px;
            background: #1a1a1a;
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }
        h2 {
            color: #00ffff;
            text-shadow: 0 0 5px #ff00ff;
        }
        p {
            color: #ffffff;
            margin: 5px 0;
        }
        a {
            color: #00ffff;
            text-decoration: none;
            border: 2px solid #00ffff;
            padding: 5px 10px;
            box-shadow: 0 0 10px #00ffff;
        }
        a:hover {
            background: #ff00ff;
            color: #000;
            box-shadow: 0 0 15px #ff00ff;
        }
    </style>
</head>
<body>
    <h1>Dewdrops Report</h1>
    {% for cat in categories %}
        <div class="category">
            <h2>{{ cat.capitalize() }}</h2>
            {% for note in notes if note[1] == cat %}
                <p>{{ note[2] }}: {{ note[3] }}</p>
            {% endfor %}
            <p>Time: {{ task_times[cat]|round(1) }} minutes</p>
        </div>
    {% endfor %}
    <a href="/dailies/">Back</a>
</body>
</html>
