{% extends "base.html" %}
{% block title %}Dewdrops{% endblock %}
{% block content %}
<h1>Dewdrops</h1>
<div class="mb-3">
    {% for category in categories if category != 'default' %}
    <a href="/?category={{ category }}"
       class="category category-{{ category }}{% if category == current_category %} selected{% endif %}">
        {{ category }}
    </a>
    {% endfor %}
</div>
<form method="POST" action="/">
    <div class="mb-3">
        <input type="hidden" name="category" value="{{ current_category }}">
        <input type="text" name="note_text" class="form-control" placeholder="Add note for {{ current_category }}"
               autocomplete="off">
    </div>
    <button type="submit" class="btn report-btn">Add Note</button>
</form>
<h2>Notes</h2>
{% for note in notes %}
<div class="note" data-category="{{ note[1] }}">
    <strong>{{ note[2] }}</strong>: {{ note[3] }}
</div>
{% endfor %}
{% endblock %}
